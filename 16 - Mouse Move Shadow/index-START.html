<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 id="text">ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 1px rgb(170, 170, 170);
      font-size: 100px;
    }
  </style>

  <script>
    window.addEventListener("mousemove", shadowChange)
    function shadowChange(event) {
      console.log(event.target.id)
      if (event.target.id == "text") {
        document.getElementById("text").style.textShadow = `${event.pageX / 20}px ${event.pageY / 20}px 0 blue,${event.pageX / 10}px ${event.pageY / 10}px 0 red,${event.pageX / 30}px ${event.pageY / 30}px 0 green`;
      }
    }
    document.getElementById("text").addEventListener("mouseout", backShadow)
    function backShadow() {
      document.getElementById("text").style.textShadow = "10px 10px 1px rgb(170, 170, 170)";
    }
 /*  "5px 5px 1px #ff0000,10px 10px 1px #0000ff"; */
    /*   `${event.pageX/10}px ${event.pageY/10}px 0 rgba(0,0,0,1);` */

  </script>
</body>

</html>
